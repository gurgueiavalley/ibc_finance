{% extends 'base.html' %}

{% block titulo %}
    DASHBOARD
{% endblock %}

{% block page %}
    <form action="{% url 'membro' 'importar' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="text">Arquivo Excel</label>
        <input type= 'file' name= 'file'>
        <br>
        <button class="btn btn-primary">Importar</button>
    </form>    
{% endblock %}
