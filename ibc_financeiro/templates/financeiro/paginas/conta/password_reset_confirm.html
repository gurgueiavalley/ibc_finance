{% load static %}

<!DOCTYPE HTML>
<html lang= 'pt-BR'>
    <head>
        <meta charset= 'utf-8'>
        <meta content= 'width= device-width, initial-scale= 1, maximum-scale= 1, user-scalable= no' name= 'viewport'>

        <link rel= 'icon' type= 'image/jpg' href= "{% static 'imagens/logo.jpg' %}">
        <title> Recuperar Senha </title>

        <!-- CSS -->
        <link rel= 'stylesheet' href= 'https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext' type= 'text/css'>
        <link rel= 'stylesheet' href= 'https://fonts.googleapis.com/icon?family=Material+Icons' type= 'text/css'>

        <link rel= 'stylesheet' href= "{% static 'css/base/bootstrap.css' %}">
        <link rel= 'stylesheet' href= "{% static 'css/base/waves.css' %}">
        <link rel= 'stylesheet' href= "{% static 'css/base/animate.css' %}">
        <link rel= 'stylesheet' href= "{% static 'css/base/style.css' %}">
    </head>
    <body class="fp-page">
        <div class="fp-box">
            <div class="logo">
                <a><b>IGREJA BATISTA DE CORRENTE</b></a>
                <small>FINANCEIRO</small>
            </div>
            {% if form.errors %}
                <br>
                <div style="background-color: red;" id="alert" class="alert alert alert-dismissible" role="alert">
                    <button type="button" onclick="fechar()" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    </button>
                    {{ form.password1.errors }}
                    {{ form.new_password2.errors }}
                </div>
            {% endif %}
            <div class="card">
                <div class="body">
                    <form id="forgot_password" method="POST">
                        {% csrf_token %}
                        <div class="msg">
                            Digite a nova senha.
                        </div>
                        <div class="form-line">
                                {{ form.as_p }}
                            </div>
                        <br>
                        <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">ALTERAR MINHA SENHA!</button>
                        
                        <a class="btn btn-block bg-green waves-effect" style="color: white;" href="{% url 'conta' 'login' %}">
                            LOGIN
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        function fechar(){
            document.getElementById('alert').style.display = "none";
        }
    </script>
    <script>
       document.getElementById("id_new_password1").classList.add('form-control');
       document.getElementById("id_new_password2").classList.add('form-control');
    </script>
    <script src= "{% static 'js/base/bootstrap.js' %}"> </script>
    <script src= "{% static 'js/base/waves.js' %}"> </script>
    <script src= "{% static 'js/base/admin.js' %}"> </script>
    <script src= "{% static 'js/base/demo.js' %}"> </script>
</html>
