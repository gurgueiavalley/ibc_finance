{% load static %}

<!DOCTYPE HTML>
<html lang= 'pt-BR'>
    <head>
        <meta charset= 'utf-8'>
        <meta content= 'width= device-width, initial-scale= 1, maximum-scale= 1, user-scalable= no' name= 'viewport'>

        <link rel= 'icon' type= 'image/jpg' href= "{% static 'imagens/logo.jpg' %}">
        <title> Recuperar Senha </title>

        <!-- CSS -->
        <link rel= 'stylesheet' href= 'https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext' type= 'text/css'>
        <link rel= 'stylesheet' href= 'https://fonts.googleapis.com/icon?family=Material+Icons' type= 'text/css'>

        <link rel= 'stylesheet' href= "{% static 'css/base/bootstrap.css' %}">
        <link rel= 'stylesheet' href= "{% static 'css/base/waves.css' %}">
        <link rel= 'stylesheet' href= "{% static 'css/base/animate.css' %}">
        <link rel= 'stylesheet' href= "{% static 'css/base/style.css' %}">
    </head>
    <body class="fp-page">
        <div class="fp-box">
            <div class="logo">
                <a><b>IGREJA BATISTA DE CORRENTE</b></a>
                <small>FINANCEIRO</small>
            </div>
            <div class="card">
                <div class="body">
                    <form id="forgot_password" action="{% url 'conta' 'recuperar' %}" method="POST">
                        {% csrf_token %}
                        <div class="msg">
                            Digite seu endereço de e-mail que você usou para se registrar. Enviaremos um e-mail com seu nome de usuário e um link para redefinir sua senha.
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                            <div class="form-line">
                                <input type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                            </div>
                        </div>

                        <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">RESETAR MINHA SENHA!</button>

                        <div class="row m-t-20 m-b--5 align-center">
                            <a href="{% url 'conta' 'login' %}">LOGIN</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src= "{% static 'js/base/bootstrap.js' %}"> </script>
    <script src= "{% static 'js/base/waves.js' %}"> </script>
    <script src= "{% static 'js/base/admin.js' %}"> </script>
    <script src= "{% static 'js/base/demo.js' %}"> </script>
</html>
