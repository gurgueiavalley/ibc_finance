{% load static %}

<!DOCTYPE HTML>
<html lang= 'pt-br'>
    <head>
        <meta charset= 'utf-8'>
        <meta content= 'width= device-width, initial-scale= 1, maximum-scale= 1, user-scalable= no' name= 'viewport'>
        
        <link rel= 'icon' type= 'image/png' href= "{% static 'images/logo.png' %}">
        <title> IBCorrente: Financeiro </title>

        <link rel= 'stylesheet' type= 'text/css' href= 'https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext'>
        <link rel= 'stylesheet' type= 'text/css' href= 'https://fonts.googleapis.com/icon?family=Material+Icons'>

        <link rel= 'stylesheet' href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel= 'stylesheet' href= "{% static 'plugins/node-waves/waves.css' %}">
        <link rel= 'stylesheet' href= "{% static 'plugins/animate-css/animate.css' %}">
        <link rel= 'stylesheet' href= "{% static 'plugins/morrisjs/morris.css' %}">
        
        <link rel= 'stylesheet' href= "{% static 'css/style.css' %}">
        <link rel= 'stylesheet' href= "{% static 'css/themes/all-themes.css' %}">
    </head>

    <body>
        {% block body %}

        {% endblock %}
        
        <script src="plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Select Plugin Js -->
        <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

        <!-- Slimscroll Plugin Js -->
        <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="plugins/node-waves/waves.js"></script>

        <!-- Jquery CountTo Plugin Js -->
        <script src="plugins/jquery-countto/jquery.countTo.js"></script>

        <!-- Morris Plugin Js -->
        <script src="plugins/raphael/raphael.min.js"></script>
        <script src="plugins/morrisjs/morris.js"></script>

        <!-- ChartJs -->
        <script src="plugins/chartjs/Chart.bundle.js"></script>

        <!-- Flot Charts Plugin Js -->
        <script src="plugins/flot-charts/jquery.flot.js"></script>
        <script src="plugins/flot-charts/jquery.flot.resize.js"></script>
        <script src="plugins/flot-charts/jquery.flot.pie.js"></script>
        <script src="plugins/flot-charts/jquery.flot.categories.js"></script>
        <script src="plugins/flot-charts/jquery.flot.time.js"></script>

        <!-- Sparkline Chart Plugin Js -->
        <script src="plugins/jquery-sparkline/jquery.sparkline.js"></script>

        <!-- Custom Js -->
        <script src="js/admin.js"></script>
        <script src="js/pages/index.js"></script>

        <!-- Demo Js -->
        <script src="js/demo.js"></script>
    </body>
</html>
